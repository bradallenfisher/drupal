global-styling:
  version: 1.x
  css:
    theme:
      css/skin1.css: {}
global-scripts:
  version: 1.x
  js:
    js/scripts.js: {}
  dependencies:
    - core/jquery
    - core/jquery.ui.tabs
slick-js:
  version: 1.8.x
  js:
    js/slick.min.js: {}
slick-css:
  version: 1.8.x
  css:
    theme:
      css/slick/slick.css: {}
slick-css-theme:
  version: 1.8.x
  css:
    theme:
      css/slick/slick-theme.css: {}
roboto-slab:
  css:
    theme:
      '//fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap': { type: external, minified: true }
roboto:
  css:
    theme:
      '//fonts.googleapis.com/css2?family=Roboto&display=swap': { type: external, minified: true }