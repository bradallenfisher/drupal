local_layout_onecol_section:
  label: 'One column'
  path: templates/layout/
  template: layout--onecol
  class: '\Drupal\local_layout_styles\LocalLayout'
  category: 'Columns: 2'
  default_region: content
  icon_map:
    - [first]
  regions:
    content:
      label: content

local_layout_twocol_section:
  label: 'Two column'
  path: templates/layout
  template: layout--twocol-section
  class: '\Drupal\local_layout_styles\LocalLayoutTwoCol'
  category: 'Columns: 2'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second

local_layout_threecol_section:
  label: 'Three column'
  path: templates/layout
  template: layout--threecol-section
  class: '\Drupal\local_layout_styles\LocalLayoutThreeCol'
  category: 'Columns: 3'
  default_region: second
  icon_map:
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third

local_layout_fourcol_section:
  label: 'Four column'
  path: templates/layout
  template: layout--fourcol-section
  class: '\Drupal\local_layout_styles\LocalLayout'
  category: 'Columns: 4'
  default_region: first
  icon_map:
    - [first, second, third, fourth]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
    fourth:
      label: Fourth
